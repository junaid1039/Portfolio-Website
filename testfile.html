<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    /* CSS for the animation */
    .animate {
      opacity: 0;
      transition: opacity 1s;
    }

    .animate.fade-in {
      opacity: 1;
    }

    /* Additional styles for demonstration */
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .section:nth-child(even) {
      background-color: #d6ff20;
    }

    .section:nth-child(odd) {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>

<div id="section1" class="section animate">Section 1</div>
<div id="section2" class="section animate">Section 2</div>
<div id="section3" class="section animate">Section 3</div>

<script>
  // JavaScript to add animation class when in view
  const sections = document.querySelectorAll('.animate');

  function animateOnScroll() {
    sections.forEach(section => {
      const sectionTop = section.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;

      if (sectionTop < windowHeight) {
        section.classList.add('fade-in');
      }
    });
  }

  window.addEventListener('scroll', animateOnScroll);
</script>

</body>
</html>
